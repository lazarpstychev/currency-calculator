<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Ä–µ—Å—Ç–æ BGN/EUR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            color: #555;
            font-weight: 600;
        }
        
        .result-value {
            color: #667eea;
            font-weight: 700;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            text-align: center;
        }
        
        .error.show {
            display: block;
        }
        
        .exchange-rate {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #e8f4f8;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∂ –ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –∑–∞ —Ä–µ—Å—Ç–æ</h1>
        <p class="subtitle">–ë—ä–ª–≥–∞—Ä–∏—è –µ –≤ –µ–≤—Ä–æ–∑–æ–Ω–∞—Ç–∞ –æ—Ç 01.01.2022</p>
        
        <form id="changeForm">
            <div class="form-group">
                <label for="paidAmount">–ü–ª–∞—Ç–µ–Ω–∞ —Å—É–º–∞:</label>
                <input type="number" id="paidAmount" step="0.01" min="0" required placeholder="–í—ä–≤–µ–¥–µ—Ç–µ —Å—É–º–∞">
            </div>
            
            <div class="form-group">
                <label for="paidCurrency">–í–∞–ª—É—Ç–∞ –Ω–∞ –ø–ª–∞—Ç–µ–Ω–∞—Ç–∞ —Å—É–º–∞:</label>
                <select id="paidCurrency" required>
                    <option value="BGN">–õ–µ–≤–∞ (BGN)</option>
                    <option value="EUR">–ï–≤—Ä–æ (EUR)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="productPrice">–¶–µ–Ω–∞ –Ω–∞ —Å—Ç–æ–∫–∞—Ç–∞ (BGN):</label>
                <input type="number" id="productPrice" step="0.01" min="0" required placeholder="–í—ä–≤–µ–¥–µ—Ç–µ —Ü–µ–Ω–∞">
            </div>
            
            <button type="submit">–ò–∑—á–∏—Å–ª–∏ —Ä–µ—Å—Ç–æ</button>
        </form>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2>üìä –†–µ–∑—É–ª—Ç–∞—Ç:</h2>
            <div class="result-item">
                <span class="result-label">–†–µ—Å—Ç–æ –≤ –ª–µ–≤–∞:</span>
                <span class="result-value" id="changeBGN">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">–†–µ—Å—Ç–æ –≤ –µ–≤—Ä–æ:</span>
                <span class="result-value" id="changeEUR">-</span>
            </div>
        </div>
        
        <div class="exchange-rate">
            –ö—É—Ä—Å: 1 EUR = 1.95583 BGN (—Ñ–∏–∫—Å–∏—Ä–∞–Ω)
        </div>
    </div>

    <script>
        const EXCHANGE_RATE = 1.95583;
        
        document.getElementById('changeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const paidAmount = parseFloat(document.getElementById('paidAmount').value);
            const paidCurrency = document.getElementById('paidCurrency').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            let paidInBGN;
            if (paidCurrency === 'EUR') {
                paidInBGN = paidAmount * EXCHANGE_RATE;
            } else {
                paidInBGN = paidAmount;
            }
            
            if (paidInBGN < productPrice) {
                errorDiv.textContent = '–ì—Ä–µ—à–∫–∞: –ü–ª–∞—Ç–µ–Ω–∞—Ç–∞ —Å—É–º–∞ –µ –ø–æ-–≥–æ–ª—è–º–∞ –æ—Ç —Ü–µ–Ω–∞—Ç–∞ –Ω–∞ —Å—Ç–æ–∫–∞—Ç–∞!';
                errorDiv.classList.add('show');
                resultDiv.classList.remove('show');
                return;
            }
            
            const changeBGN = paidInBGN - productPrice;
            const changeEUR = changeBGN / EXCHANGE_RATE;
            
            document.getElementById('changeBGN').textContent = changeBGN.toFixed(4) + ' –ª–≤';
            document.getElementById('changeEUR').textContent = changeEUR.toFixed(2) + ' ‚Ç¨';
            
            resultDiv.classList.add('show');
        });
    </script>
</body>
</html>
